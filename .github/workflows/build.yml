name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger CodeBuild
        run: |
          aws codebuild start-build \
            --project-name ${{ secrets.CODEBUILD_NAME }} \
            --environment-variables-override \
              name=S3_BUCKET_NAME,value=${{ secrets.S3_BUCKET_NAME }} \
              name=AWS_REGION,value=${{ secrets.AWS_REGION }} \
              name=AWS_ACCESS_KEY_ID,value=${{ secrets.AWS_ACCESS_KEY_ID }} \
              name=AWS_SECRET_ACCESS_KEY,value=${{ secrets.AWS_SECRET_ACCESS_KEY }}
