# Public endpoints accessible to everyone
public.urls=/,/css/**,/js/scripts.js,/login,/signup,/forgot-password
# User roles and their endpoints
user.urls=/user/**,/profile/**  
user.roles=ROLE_USER
# Admin roles and their endpoints
admin.urls=/admin/**,/manage/**,/settings/**
admin.roles=ROLE_ADMIN
# Dashboard endpoint (accessible to both users and admins)
dashboard.urls=/dashboard
dashboard.roles=ROLE_USER,ROLE_ADMIN
# Profile endpoint (accessible to both users and admins)
profile.urls=/profile/**
profile.roles=ROLE_USER,ROLE_ADMIN
