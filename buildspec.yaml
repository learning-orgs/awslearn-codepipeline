version: 0.2

env:
  variables:
    S3_BUCKET_NAME: $S3_BUCKET_NAME  # Fetched from GitHub Secrets or environment variable
    CODEBUILD_NAME: $CODEBUILD_NAME  # Fetched from GitHub Secrets or environment variable
    AWS_REGION: $AWS_REGION  # Fetched from GitHub Secrets or environment variable
    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID  # Fetched from GitHub Secrets
    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY  # Fetched from GitHub Secrets

phases:
  install:
    runtime-versions:
      java: corretto17  # Java 17 using Amazon Corretto
    commands:
      - echo "Setting up environment and installing dependencies"
      - mvn install -DskipTests  # Install dependencies

  build:
    commands:
      - echo "Running Maven package"
      - mvn package -DskipTests  # Build the Spring Boot app

  post_build:
    commands:
      - echo "Build completed. Preparing artifacts for deployment."
      - mkdir -p target/deploy
      - cp target/*.jar target/deploy/
      - echo "Artifacts ready in target/deploy"

artifacts:
  files:
    - '**/*'  # Adjusted to capture all files, ensure itâ€™s a list (proper indentation)
  base-directory: target/deploy  # Added the base directory for artifacts
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'  # Cache Maven dependencies
